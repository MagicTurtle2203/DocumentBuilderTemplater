<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Document Builder Templater</title>

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div id="REPL-wrapper">
            <button id="REPL-button"></button>
            <div id="REPL-navbar">
                <button id="editor-button">Editor</button>
                <button id="code-button" class="active">Code</button>
            </div>
            <div id="editor"></div>
            <div id="REPL"><textarea id="REPL-textarea"></textarea></div>
        </div>

        <div id="navbar-wrapper">
            <div id="navbar"></div>
        </div>
    
        <div id="main">
            <div id="questionText"></div>
            <div id="separator"></div>
            <div id="questionAnswer"></div>
        </div>
    
        <div id="help"></div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <script src="./lib/ace/src/ace.js" type="text/javascript"></script>
    <script src="./lib/ace/src/theme-tomorrow_night.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/ace/src/mode-json.js" type="text/javascript" charset="utf-8"></script>
 
    <script>if (window.module) module = window.module;</script>
    <script>startProgramHandler()</script>
</body>

</html>
