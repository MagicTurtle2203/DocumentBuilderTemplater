<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DocumentBuilderTemplater</title>

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div id="REPL"><textarea id="REPL-textarea"></textarea></div>

        <div id="navbar-wrapper">
            <div id="navbar"></div>
        </div>
    
        <div id="main">
            <div id="questionText"></div>
            <div id="questionAnswer"></div>
        </div>
    
        <div id="help"></div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <script type="text/javascript" src="./lib/ace/src/ace.js"></script>

    <script>if (window.module) module = window.module;</script>
    <script>startProgramHandler()</script>

    <script src="./lib/ace/src/theme-tomorrow_night.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/ace/src/mode-json.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("REPL");
        editor.setTheme("ace/theme/tomorrow_night");
        editor.setFontSize(14);
        var JSONMode = ace.require("ace/mode/json").Mode;
        editor.session.setMode(new JSONMode());
    </script>
</body>

</html>
