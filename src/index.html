<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Document Builder Templater</title>

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div id="REPL-wrapper">
            <button id="REPL-button"></button>
            <div id="editor">
                <div id="section-editor"></div>
                <div id="separator" style="width: 95%;margin-left: 1rem;"></div>
                <div id="item-editor"></div>
            </div>
        </div>

        <div id="navbar"></div>
    
        <div id="main">
            <div id="questionText"></div>
            <div id="separator"></div>
            <div id="questionAnswer"></div>
        </div>
    
        <div id="help"></div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="./js/scripts.js" type="text/javascript"></script>
 
    <script>if (window.module) module = window.module;</script>
    <script>startProgramHandler()</script>
</body>

</html>
